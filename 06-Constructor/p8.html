<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>OBJECT</h1>
    </center>
    <hr>

    <script>
        /*object constructor using new keyword*/
        var x = new Object();

        x.name = "Mahindra Jeep";
        x.color = "red";
        x.model = 2021;

        document.write(`<h3> ${x.name}</h3>`);
        document.write(`<h3>${x["color"]}</h3>`);
        document.write(`<h3> ${x.model} </h3>`);
    </script>

</body>
</html>
