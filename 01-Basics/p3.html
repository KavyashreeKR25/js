<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>JavaScript Generating Output..!</h1>
    </center>
    <hr>
    <p id="res">RESULT :</p>
    <script>
        let firstNumber = 10, lastNumber = 20, sum;

        sum = firstNumber + lastNumber;

        document.write(`<p><b>document.write:${sum}</b></p>`);
        document.writeln(`<p><b>document.writeln:${sum}</b></p>`);
        console.log(`console.log =>`,sum);

        alert("Alert : "+sum);
        confirm("Confirm : "+sum);
        prompt("Prompt : "+sum);

        document.getElementById("res").innerHTML +=sum;
    </script>
</body>
</html>
