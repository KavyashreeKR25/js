<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body>
    <center>
        <h1>CLICK EVENT</h1>
    </center>
    
    <br>
    <button type="button" onclick="print()">Single Click</button>
    <button type="button" ondblclick="print()">Double Click</button>

    <script>
        function print(){
            alert ("welcome to click");
        }
        // print();

    </script>

</body>
</html>
