<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda</title>
</head>
<body>
    <center>
        <h1>Lambda functions</h1>
    </center>
    <hr>

    <script>
        function A(){
            return 10+20;
        }
        document.write(A(),"<br>");

        let sum = (x,y)=>y+x;

        document.write(sum(100,20));
    </script>
</body>
</html>
