<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONYMOUS</title>
</head>
<body>
   <center>
    <h1>Anonymous recursive function</h1>
   </center> 
   <hr>
   <h3 id="clock"></h3>

   <script>
    function clock(){
        let c = new Date().toLocaleTimeString();
        document.getElementById("clock").innerHTML = c;
    }
    (function(){
        setInterval("clock()",1000);
    })();
    //clock();
   </script>
</body>
</html>
