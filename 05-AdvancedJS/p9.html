<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET</title>
</head>
<body>
    <center>
        <h1>Set constructor</h1>
    </center>
    <hr>

    <script>
        let array = ["A","B","C","D","A","B","A"];
        console.log(array.indexOf("A"));
        console.log(array.lastIndexOf("A"));

        let mySet = new Set("HTMLCSS");
        console.log(typeof mySet);
        console.log("mySet :",mySet);

        console.log("ENTRIES :", mySet.entries());
        console.log("SIZE :",mySet.size);

        for (const iterator of mySet) {
            document.write(`<h3>${iterator}</h3>`);
        }
    </script>
</body>
</html>
