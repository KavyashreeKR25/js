<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body onresize="screenHandler()">
    <center>
        <h1>Onresize</h1>
    </center>
<hr>
<h3 id="text"></h3>

<script>
    function screenHandler(){
        let w=screen.availWidth; 
        let h=screen.availHeight;

        document.getElementById("text").innerText = `width ${w}px, and height=${h}px`;
    }
</script>



</body>
</html>
