<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
</head>
<body>
    <center>
        <h1>ERROR HANDLING..!</h1>
    </center>
    <hr>

    <script>
        const x=10;
        console.log(x);
        

        try {
            x=20;
            console.log(x);
        } catch(error){console.log(error);}
    </script>
</body>
</html>
